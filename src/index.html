<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <h1><span style="margin-right: 50px;" id="conway">Conway's</span> Game of Life</h1>

  <div class="celColor">
    <button onclick="cellscolor()" type="color">Change cells color</button>
    <input id="colorcell" type="color" />
  </div>


  <div class="center">
    <div class="cell-field">
      <table id="field"></table>
    </div>
    <div class="buttons">
      <button id="start" onclick="myFunction()"><i class="fa fa-play" style="color: white;" aria-hidden="true"></i> PLAY
      </button>
      <button id="stop" onclick="stopGame()" width="40vw"><i class="fa fa-stop"
          style="color: white ; margin-right: 5px;" aria-hidden="true"></i>STOP</button>
      <button id="randomize" width="40vw" onclick="randomize()"><i class="fa fa-random" aria-hidden="true"
          style="color: white ; margin-right: 5px;" aria-hidden="true"></i>RANDOMIZE</button>
      <button id="clearn" width="40vw" onclick="clearField()">CLEAR</button>
    </div>
  </div>

  <div class="box">
    <p><code>pageX</code>: <span id="x">n/a</span></p>
    <p><code>pageY</code>: <span id="y">n/a</span></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
